            <fieldset>
                <legend>PERSONAL INFO:</legend>
        <label for="Firstname">Firstname:</label><br>
         <input type="text" id="Firstname" name="Firstname" placeholder="Firstname" required><br>
         <label for="Lastname">Lastname:</label><br>
         <input form="text" id="Lastname" name="Lastname" readonly required><br>
         <label for="Email">Email:</label><br>
         <input type="Email" id="Email" name="Email" disabled><br>
         <label for="Password">Password:</label><br>
         <input type="password" id="Password" name="Password" size="40" required><br>

         <label>Gender:</label><br>
         <input type="radio" name="Gender" id="male" value="male">

          <input type="radio" name="Gender" id="female" value="female">
         <label for="female">Female</label><br>

         <label for="football">Football</label><br>

         <option value="Cat">Cat</option>

         <option value="Lion">Lion</option>
         </select><br><br>

        <label for="message">leave a message:</label><br>
        <textarea name="message" rows="10" cols="10" maxlength="50"></textarea><br><br>
